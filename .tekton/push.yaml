---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: spi-on-push
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: git-url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
    - name: output-image
      value: 'quay.io/redhat-appstudio/service-provider-integration-operator:{{ revision}}'
    - name: path-context
      value: .
    - name: dockerfile
      value: Dockerfile
  pipelineRef:
    name: docker-build
    bundle: quay.io/redhat-appstudio/build-templates-bundle:b2cb5d5b21dc59d172379e639b336533bd8a8bf6
  workspaces: 
   - name: workspace 
     volumeClaimTemplate: 
       spec: 
         accessModes: 
           - ReadWriteOnce 
         resources: 
           requests: 
             storage: 200Mi