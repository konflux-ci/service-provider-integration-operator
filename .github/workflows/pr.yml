name: Validate PRs

on:
  pull_request:
    branches: [main]

jobs:
  go:
    name: Check sources
    runs-on: ubuntu-latest
    env:
      GO_VERSION: '1.20'
      KIND_VERSION: '0.20.0'
      K8S_VERSION: '1.26.x'
      SKIP_PACT_TESTS: 'true'
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: Download dependencies
        run: go mod download
      - name: Check go mod status
        run: |
          go mod tidy
          if [[ ! -z $(git status -s) ]]
          then
            echo "Go mod state is not clean:"
            git --no-pager diff
            exit 1
          fi
      - name: Check format
        run: |
          go install github.com/google/addlicense@latest
          go install golang.org/x/tools/cmd/goimports@latest
          git reset HEAD --hard
          make check_fmt
          if [[ $? != 0 ]]
          then
            echo "not well formatted sources are found:"
            git --no-pager diff
            exit 1
          fi
      - name: Check manifests
        run: |
          # Note: fmt is necessary after generate since generated sources will
          #       fail format check by default.
          make generate fmt manifests
          if [[ ! -z $(git status -s) ]]
          then
            echo "generated sources are not up to date:"
            git --no-pager diff
            exit 1
          fi
      - name: Setup KinD
        uses: chainguard-dev/actions/setup-kind@main
        with:
          k8s-version: ${{ env.K8S_VERSION }}
          kind-version: ${{ env.KIND_VERSION }}
      - name: Run Go Tests
        env:
          GOMEGA_DEFAULT_EVENTUALLY_TIMEOUT: 10s
        run: |
          go get github.com/pact-foundation/pact-go/v2@2.x.x
          go install github.com/pact-foundation/pact-go/v2@2.x.x
          sudo /home/runner/go/bin/pact-go -l DEBUG install 
          
          make test
      - uses: chainguard-dev/actions/kind-diag@main
        # Only upload logs on failure.
        if: ${{ failure() }}
        with:
          cluster-resources: nodes,namespaces,
          namespace-resources: configmaps,pods,svc
          artifact-name: kind-logs
      - name: Codecov
        uses: codecov/codecov-action@v3
  pact:
    name: Pact tests
    runs-on: ubuntu-latest
    env:
      GO_VERSION: '1.20'
      KIND_VERSION: '0.20.0'
      K8S_VERSION: '1.26.x'
      PR_CHECK: 'true'
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: "${{ env.GO_VERSION }}"
      - name: Download dependencies
        run: go mod download
      - name: Check go mod status
        run: |
          go mod tidy
          if [[ ! -z $(git status -s) ]]
          then
            echo "Go mod state is not clean:"
            git --no-pager diff
            exit 1
          fi
      - name: Check manifests
        run: |
          # Note: fmt is necessary after generate since generated sources will
          #       fail format check by default.
          make generate fmt manifests
          if [[ ! -z $(git status -s) ]]
          then
            echo "generated sources are not up to date:"
            git --no-pager diff
            exit 1
          fi
      - name: Setup KinD
        uses: chainguard-dev/actions/setup-kind@main
        with:
          k8s-version: ${{ env.K8S_VERSION }}
          kind-version: ${{ env.KIND_VERSION }}
      - name: Run Pact Tests
        env:
          GOMEGA_DEFAULT_EVENTUALLY_TIMEOUT: 10s
        run: |
          set -x
          go get github.com/pact-foundation/pact-go/v2@2.x.x
          go install github.com/pact-foundation/pact-go/v2@2.x.x
          sudo /home/runner/go/bin/pact-go -l DEBUG install 
          oc whoami -c
          make envtest
          cd pact
          go mod tidy
          make test-verbose
  docker-controller:
    name: Check controller docker image build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if dockerimage build is working
        run: docker build -f ./Dockerfile .
  docker-oauth:
    name: Check oauth docker image build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if dockerimage build is working
        run: docker build -f ./oauth.Dockerfile .
