apiVersion: appstudio.redhat.com/v1beta1
kind: SPIAccessTokenBinding
metadata:
  name: test-access-token-binding
  namespace: default
spec:
  permissions:
    required:
      - type: rw
        area: repository
      - type: r
        area: webhooks
  repoUrl: https://github.com/revapi/revapi
  lifetime: "-1"
  secret:
    name: token-secret
    type: kubernetes.io/basic-auth
