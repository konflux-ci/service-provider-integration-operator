apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-service
  namespace: system
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: service-provider-integration-oauth
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: service-provider-integration-oauth
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
          - /spi-oauth
          env: []
          envFrom:
          - configMapRef:
              name: oauth-service-environment-config
          image: quay.io/redhat-appstudio/service-provider-integration-oauth:latest
          name: oauth
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
                drop:
                  - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
          - mountPath: /etc/spi/config.yaml
            name: config-file
            readOnly: true
            subPath: config.yaml
          - mountPath: /etc/spi/tls.key
            name: tls-certificates
            readOnly: true
            subPath: tls.key
          - mountPath: /etc/spi/tls.crt
            name: tls-certificates
            readOnly: true
            subPath: tls.crt
        - name: kube-rbac-proxy
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.15.0
          args:
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--v=10"
            - "--http2-disable=true"
          ports:
            - containerPort: 8443
              protocol: TCP
              name: https
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 50m
              memory: 50Mi
            requests:
              cpu: 20m
              memory: 10Mi
      serviceAccountName: oauth-sa
      terminationGracePeriodSeconds: 10
      volumes:
      - name: config-file
        secret:
          secretName: shared-configuration-file
          items:
            - key: config.yaml
              path: config.yaml
      - name: tls-certificates
        secret:
          secretName: spi-oauth-service
          items:
            - key: tls.key
              path: tls.key
            - key: tls.crt
              path: tls.crt
