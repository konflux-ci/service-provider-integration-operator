kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: oauth-clusterrole
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - get
  - list
- apiGroups:
  - appstudio.redhat.com
  resources:
  - spiaccesstokens
  verbs:
  - get
  - update
- apiGroups:
  - appstudio.redhat.com
  resources:
  - spiaccesstokendataupdates
  verbs:
  - create
