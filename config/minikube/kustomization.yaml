kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
  - ../k8s

patches:
  - target:
      namespace: system
      kind: Deployment
      version: v1
      group: apps
      name: controller-manager
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --dev-mode
  - target:
      namespace: system
      kind: Deployment
      version: v1
      group: apps
      name: oauth-service
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --dev-mode
