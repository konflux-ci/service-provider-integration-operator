apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
  namespace: system
data:
  VAULTHOST: ${VAULT_HOST}
  VAULTAUTHMETHOD: approle
  VAULTINSECURETLS: "false"
  VAULTAPPROLEROLEIDFILEPATH: "/etc/spi/role_id"
  VAULTAPPROLESECRETIDFILEPATH: "/etc/spi/secret_id"
  ZAPDEVEL: "false"
  ZAPENCODER: "json"
  ZAPLOGLEVEL: ""
  ZAPSTACKTRACELEVEL: ""
  ZAPTIMEENCODING: "iso8601"
  BASEURL: https://${OAUTH_HOST}
  CONFIGFILE: "/etc/spi/config.yaml"
