---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        command:
        - /manager
        args:
          - "--health-probe-bind-address=:8081"
          - "--metrics-bind-address=127.0.0.1:8080"
          - "--leader-elect"
        image: quay.io/redhat-appstudio/service-provider-integration-operator:next
        env:
          - name: VAULTHOST
            valueFrom:
              configMapKeyRef:
                name: shared-config
                key: VAULTHOST
          - name: VAULTAUTHMETHOD
            valueFrom:
              configMapKeyRef:
                name: shared-config
                key: VAULTAUTHMETHOD
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 800Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
          - mountPath: /etc/spi/config.yaml
            name: oauth-config
            readOnly: true
            subPath: config.yaml
          - mountPath: /etc/spi/secret_id
            name: vault-approle
            readOnly: true
            subPath: secret_id
          - mountPath: /etc/spi/role_id
            name: vault-approle
            readOnly: true
            subPath: role_id
      - name: kube-rbac-proxy
        image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.11
        args:
          - "--secure-listen-address=0.0.0.0:8443"
          - "--upstream=http://127.0.0.1:8080/"
          - "--logtostderr=true"
          - "--v=10"
        ports:
          - containerPort: 8443
            protocol: TCP
            name: https
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: oauth-config
          secret:
            secretName: oauth-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: vault-approle
          secret:
            secretName: vault-approle-spi-operator
            items:
              - key: role_id
                path: role_id
              - key: secret_id
                path: secret_id
