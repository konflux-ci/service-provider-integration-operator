kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: remotesecret

resources:
  - https://github.com/redhat-appstudio/remote-secret/config/bases/vault?ref=c146261dd5441a74b87c302e8528aba1df50f201
  - ../../webhook/k8s

patches:
  - path: controller-manager-environment-config.yaml
  - target:
      version: v1
      kind: ConfigMap
      name: controller-manager-environment-config
      namespace: remotesecret
    patch: |-
      - op: add
        path: /data/VAULTINSECURETLS
        value: "true"

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: shared-configuration-file
    files:
      - config.yaml
